# section information
section:
  name: About
  id: about
  enable: true
  weight: 1
  showOnNavbar: true
  template: sections/about.html

# your designation
#designation: Software Developer
# your company information
#company:
  name: About
  url: "https://www.example.com"

# your resume. this file path should be relative to you "static" directory
# Dreprecated. Use resourceLinks instead.
# resume: "files/resume.pdf"

# a summary about you
summary: "Professionally accomplished IT expert with a proven track record in the U.S. Air Force. Skilled in managing
critical aspects of information technology, from security compliance and web/mobile application
development to network administration. Recognized for spearheading impactful projects and ensuring
operational functionality while adhering to established security protocols. Seeking a role in Software
Development or Cloud Engineer to further utilize expertise and experience."

